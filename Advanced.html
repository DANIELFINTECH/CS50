<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
    </div>
    <div class="container">
        <form action="https://google.com/search" method="get">
            <div class="advanced-field">
                <label for="all">Find pages with… “all these words:”</label>
                <input type="text" id="all" name="as_q" class="advanced-input">
            </div>
            <div class="advanced-field">
                <label for="exact">Find pages with… “this exact word or phrase:”</label>
                <input type="text" id="exact" name="as_epq" class="advanced-input">
            </div>
            <div class="advanced-field">
                <label for="any">Find pages with… “any of these words:”</label>
                <input type="text" id="any" name="as_oq" class="advanced-input">
            </div>
            <div class="advanced-field">
                <label for="none">Find pages with… “none of these words:”</label>
                <input type="text" id="none" name="as_eq" class="advanced-input">
            </div>
            <input type="submit" value="Advanced Search" class="advanced-search-button">
        </form>
    </div>
</body>
</html>
